<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div class="navbar">
    <button onclick="getCategoryQuote('motivational')">Motivational</button>
    <button onclick="getCategoryQuote('humor')">Humor</button>
    <button onclick="getCategoryQuote('inspiration')">Inspiration</button>
  </div>

  
  <div class="quote-container">
    <div class="quote-box">
      <p id="quote-text">"Click a category to generate a quote!"</p>
      <p id="quote-author"></p>
      <button id="favorite-btn" onclick="addFavorite()">Add to Favorites</button> <!-- Favorite Button -->
    </div>
  </div>

  
  <div class="new-quote-button">
    <button id="new-quote-btn" onclick="newQuote()">New Quote</button>
  </div>

  
  <div id="share-buttons">
    <button onclick="shareQuote('facebook')">Share on Facebook</button>
    <button onclick="shareQuote('twitter')">Share on Twitter</button>
    <button onclick="shareQuote('instagram')">Share on Instagram</button>
  </div>

  <div id="favorite-quotes">
    <h2><a href="favorites.html">Go to Favorite Quotes</a></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
